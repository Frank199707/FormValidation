<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表單驗證</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
    <div class="container">
        <form  enctype="application/x-www-form-urlencoded" method="post" action="/step1.html" >
            <div class="row">
                <div class="col-12">
                    <h1>CREATE ACCOUNT</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Account</label><br>
                        <input type="text" id="email" name="email" class="form-control" placeholder="example@gmail.com" required> 
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" id="username" name="username" class="form-control" placeholder="username" required> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" class="form-control" placeholder="●●●●●●●●" minlength="8" maxlength="16" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label><br>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="●●●●●●●●" minlength="8" maxlength="16" required> 
                    </div>      
                </div>
            </div>    
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input class="btn btn-primary form-control" type="submit" id="submit" value="Next" disabled> 
                    </div>    
                </div>
            </div>    
        </form>
        <div class="row">
            <div class="col-12">
                <div id="errorMessage">
                    <i class="fas fa-exclamation"></i><span>請輸入正確格式</span>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
